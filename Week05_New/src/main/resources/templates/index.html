<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Dream Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Hero Section Styling */
        .hero-section {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
        }

        .hero-section form {
            margin-top: 30px;
        }

        /* Job Listings Section */
        .job-listings {
            margin: 50px auto;
        }

        .job-card {
            transition: transform 0.3s ease-in-out;
        }

        .job-card:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="parts/navbar"></div>

<!-- Hero Section -->
<div class="hero-section">
    <h1>Find Your Dream Job Today</h1>
    <p>Explore thousands of job opportunities and take the next step in your career.</p>
    <form class="d-flex justify-content-center">
        <input type="text" class="form-control w-50" placeholder="Job title, keywords, or company">
        <button type="submit" class="btn btn-light ml-2">Search</button>
    </form>
</div>

<!-- Job Listings Section -->
<div class="container job-listings">
    <h2 class="text-center mb-4">Featured Jobs</h2>
    <div class="row">
        <!-- Duyệt qua danh sách công việc từ controller -->
        <div th:each="job : ${jobs}" class="col-md-4">
            <div class="card job-card shadow-sm">
                <div class="card-body">
                    <!-- Sử dụng job.name thay vì job.job_name -->
                    <h5 th:text="${job.name}" class="card-title">Job Title</h5>
                    <p th:text="'Company: ' + ${job.company.name}" class="card-text">Company - Location</p>
                    <a th:href="@{/job/{id}(id=${job.id})}" class="btn btn-outline-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 FindYourDreamJob. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
