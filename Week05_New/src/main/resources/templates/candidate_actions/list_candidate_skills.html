<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Skills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        h1, h2 {
            color: #343a40;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: #2575fc;
            color: white;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .no-skills {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="parts/navbar"></div>

<!-- Candidate Skills Section -->
<div class="container">
    <div th:switch="${candidateSkills}">
        <h2 th:case="null" class="no-skills">Không có kỹ năng nào ứng viên đã học</h2>
        <div th:case="*">
            <h1>Danh sách các Candidate Skills của Ứng viên</h1>

            <!-- Button to Add Skill -->
            <div class="text-center mb-4">
                <a th:href="@{/candidate_skills/openAddCandSkill(candidateID=${candidate.getId()})}"
                   class="btn btn-primary">
                    Thêm Kỹ Năng Ứng Viên
                </a>
            </div>

            <!-- Skills Table -->
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>CanID</th>
                    <th>SkillID</th>
                    <th>Skill Name</th>
                    <th>Skill Level</th>
                    <th>More Infos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidateSkill : ${candidateSkills}">
                    <td th:text="${candidateSkill.getCandidate().getId()}"></td>
                    <td th:text="${candidateSkill.getSkill().getId()}"></td>
                    <td th:text="${candidateSkill.getSkill().getSkillName()}"></td>
                    <td th:text="${candidateSkill.getSkillLevel()}"></td>
                    <td>
                        <!-- Additional Info Links can go here -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
