<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo Tài Khoản Ứng Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        h1.section-title {
            margin-top: 30px;
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="parts/navbar"></div>

<!-- Form Container -->
<div class="form-container">
    <h1 class="text-center">Tạo Tài Khoản Ứng Viên</h1>
    <form action="#" th:action="@{/candidates/add-candidate}" th:object="${candidate}" method="post">
        <!-- Username -->
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" th:field="*{username}" placeholder="Nhập tên tài khoản" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Nhập mật khẩu" required>
        </div>

        <!-- Full Name -->
        <div class="form-group">
            <label for="inputFullName">Họ và Tên</label>
            <input type="text" class="form-control" id="inputFullName" th:field="*{fullName}" placeholder="Nhập họ và tên" required>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label for="inputPhone">Số Điện Thoại</label>
            <input type="text" class="form-control" id="inputPhone" th:field="*{phone}" placeholder="Nhập số điện thoại" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" th:field="*{email}" placeholder="Nhập email" required>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label for="inputDob">Ngày Sinh</label>
            <input type="date" class="form-control" id="inputDob" th:field="*{dob}" required>
        </div>

        <!-- Address Section -->
        <h1 class="section-title">Địa Chỉ</h1>
        <div class="form-group">
            <label for="inputCity">Thành Phố</label>
            <input type="text" class="form-control" id="inputCity" th:field="*{address.city}" placeholder="Nhập thành phố">
        </div>

        <div class="form-group">
            <label for="inputStreet">Đường</label>
            <input type="text" class="form-control" id="inputStreet" th:field="*{address.street}" placeholder="Nhập tên đường">
        </div>

        <div class="form-group">
            <label for="inputNumber">Số Nhà</label>
            <input type="text" class="form-control" id="inputNumber" th:field="*{address.number}" placeholder="Nhập số nhà">
        </div>

        <div class="form-group">
            <label for="inputZipCode">Mã Bưu Chính</label>
            <input type="text" class="form-control" id="inputZipCode" th:field="*{address.zipcode}" placeholder="Nhập mã bưu chính">
        </div>

        <div class="form-group">
            <label for="inputCountry">Quốc Gia</label>
            <select class="form-control" id="inputCountry" th:field="*{address.country}">
                <th:block th:each="country : ${countries}">
                    <option th:value="${country}" th:text="${country}"></option>
                </th:block>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
