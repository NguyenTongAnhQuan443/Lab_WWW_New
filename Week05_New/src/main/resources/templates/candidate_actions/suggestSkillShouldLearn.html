<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Skill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: #2575fc;
            color: white;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        .no-skills {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="parts/navbar"></div>

<!-- Skill List Section -->
<div class="container">
    <div th:if="${skills != null && !skills.isEmpty()}">
        <h1>Danh Sách Các Skill Nên Học</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Skill ID</th>
                <th>Tên Kỹ Năng</th>
                <th>Loại</th>
                <th>Mô Tả</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.getId()}"></td>
                <td th:text="${skill.getSkillName()}"></td>
                <td th:text="${skill.getType()}"></td>
                <td th:text="${skill.getSkillDescription()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${skills == null || skills.isEmpty()}" class="no-skills">
        Không có kỹ năng nào để hiển thị.
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
