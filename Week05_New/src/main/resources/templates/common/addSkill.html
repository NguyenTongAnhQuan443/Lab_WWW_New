<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Skill Mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        textarea {
            resize: none;
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="parts/navbar"></div>

<!-- Add Skill Form -->
<div class="form-container">
    <h1>Thêm Kỹ Năng Mới</h1>
    <form method="post" action="#" th:action="@{/skills/add}" th:object="${skill}">
        <!-- Skill Name -->
        <div class="form-group">
            <label for="inputUsername">Tên Kỹ Năng</label>
            <input type="text" class="form-control" id="inputUsername" th:field="*{skillName}" placeholder="Nhập tên kỹ năng" required>
        </div>

        <!-- Skill Description -->
        <div class="form-group">
            <label for="inputDesc">Mô Tả</label>
            <textarea rows="6" class="form-control" id="inputDesc" th:field="*{skillDescription}" placeholder="Nhập mô tả kỹ năng"></textarea>
        </div>

        <!-- Skill Type -->
        <div class="form-group">
            <label for="inputSkillType">Loại Kỹ Năng</label>
            <select class="form-control" id="inputSkillType" th:field="*{type}">
                <th:block th:each="skillType : ${skillTypes}">
                    <option th:value="${skillType}" th:text="${skillType}"></option>
                </th:block>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Thêm Kỹ Năng</button>
    </form>
</div>

<!-- Status Message -->
<div th:if="${sttAdd != null}" class="status-message">
    <span th:text="${sttAdd}"></span>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
