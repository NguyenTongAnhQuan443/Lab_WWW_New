<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .login-container {
            margin-top: 50px;
            max-width: 400px;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .err-msg {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .login-footer a {
            color: #2575fc;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="parts/navbar"></div>

<!-- Login Form -->
<div class="container d-flex justify-content-center">
    <div class="login-container">
        <h1>Đăng Nhập</h1>
        <form method="post" th:action="@{/sign-in}">
            <!-- Username -->
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" name="username" id="inputUsername" placeholder="Nhập tên tài khoản" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" name="password" id="Password" placeholder="Nhập mật khẩu" required>
            </div>

            <!-- Role -->
            <div class="form-group">
                <label for="inputRole">Role</label>
                <select class="form-control" name="role" id="inputRole">
                    <option value="candidate">Ứng Viên</option>
                    <option value="company">Công Ty</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <!-- Error Message -->
        <div th:if="${errMsg != null}" class="err-msg">
            <span th:text="${errMsg}"></span>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>Bạn chưa có tài khoản? <a th:href="@{/sign-up}">Đăng ký ngay</a></p>
            <p><a th:href="@{/forgot-password}">Quên mật khẩu?</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
