<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="parts/navbar"></div>

<!-- Add Job Form -->
<div class="form-container">
    <h1>Thêm Công Việc</h1>
    <form action="#" th:action="@{/companys/post-job}" method="post" th:object="${job}">
        <!-- Job Name -->
        <div class="form-group">
            <label for="inputName">Tên Công Việc</label>
            <input type="text" class="form-control" id="inputName" th:field="*{name}" placeholder="Nhập tên công việc" required>
        </div>

        <!-- Job Description -->
        <div class="form-group">
            <label for="inputDesc">Mô Tả</label>
            <textarea rows="6" class="form-control" id="inputDesc" th:field="*{description}" placeholder="Nhập mô tả chi tiết công việc" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Đăng Công Việc</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
